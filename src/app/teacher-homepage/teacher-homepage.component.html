<app-navbar1></app-navbar1>
<div class="container" style="padding:30px 0">
<div class="row">
<div class="col-lg-4 col-sm-12" style="margin-top:30px;">
    <div class="card card-lift--hover shadow border-0">
        <div class="card-body py-5">
          <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
            <i class="ni ni-check-bold"></i>
          </div>
          <h6 class="text-primary text-uppercase">Welcome, {{userName}}</h6>
          <p class="description mt-3">Hope today, you have a great day ahead. Today, there are 4 classes to take and 2 appointments with the student.</p>
          <div>
            <span class="badge badge-pill badge-primary">Appointments</span>
            <span class="badge badge-pill badge-primary">Mentoship</span>
            <span class="badge badge-pill badge-primary">creative</span>
          </div>
          <button (click)=logout() class="btn btn-primary mt-4">Logout</button>
        </div>
      </div>
</div>
<div class="col-lg-8 col-sm-12" style="margin-top:60px;">
    <div class="card card-lift--hover shadow border-0">
        <div class="card-body py-5">
          <h6 class="text-primary text-uppercase tasks-heading">Tasks</h6>
            <table>
              <tr>
                <td><a routerLink="/attendancemark" routerLinkActive="active" class="btn btn-outline-success menu">Mark Attendance</a></td>
              </tr>
              <tr>
                  <td><a routerLink="/mentorfeedback" routerLinkActive="active" class="btn btn-outline-primary menu">Student FeedBack</a></td>
              </tr>
            </table>
          <div>
        </div>
      </div>
</div>
</div>
</div>
