<app-navbar1></app-navbar1>
<div class="container" style="padding:30px 0">
  <div class="row">
    <div class="col-lg-12 col-sm-12" style="margin-top:30px;">
      <div class="card card-lift--hover shadow border-0">
        <div class="card-body py-5">
          <form action="https://techbackend.herokuapp.com/api/testimage" enctype="multipart/form-data" method="POST">
            <label for="image">
              <h4>Select image and save :</h4>
            </label>
            <input id="image" type="file" name="image" class="btn img-btn btn-outline-warning form-control" accept="image/*" />
            <input type="submit" class="btn btn-outline-success btn-test" (click)="uploadImg()" value="Upload an Image" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
