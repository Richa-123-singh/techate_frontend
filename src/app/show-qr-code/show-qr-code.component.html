<div class="display-attendance-mark" style="padding:30px 0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
          <div class="card card-lift--hover shadow border-0">
              <div class="card-body py-5">
                <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                  <i class="ni ni-check-bold"></i>
                </div>
                <h6 class="text-primary text-uppercase">QR Code Scan</h6>
                <div class="img-cont">
                  <div id="img_show" [innerHtml]=userQR></div>
                </div>
                <p class="description mt-3">Scan QR Code</p>
                <button routerLink="/showPresentQR" class="btn btn-1 btn-outline-warning" type="button" style="font-weight: 400;">Close</button>
              </div>
            </div>
      </div>  
    </div>
  </div>
  </div>
